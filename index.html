<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        padding: 0.5rem 0;
      }
      .attribution a {
        color: var(--cyan);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="product-card">
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt=""
          class="product-card__image-desktop"
        />
        <img
          src="./assets/images/image-product-mobile.jpg"
          alt=""
          class="product-card__image-mobile"
        />

        <div class="product-card__content">
          <span class="product-card__product-type">PERFUME</span>

          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price-wrapper">
            <div class="product-card__price">$149.99</div>
            <div class="product-card__price-off">$169.99</div>
          </div>

          <button class="product-card__btn">
            <img src="assets/images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kouroshking">Kourosh Damercheli</a>.
    </div>
  </body>
</html>
